<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerca de</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    
  <header>
    <h1>Contactos</h1>
  </header>

  <div class="container">
    <h2>Creadores</h2>
    <p>
      Mariel Herrera: m.herrera.1@estudiantec.cr<br>
      Zadkiel Mora: z.mora.1@estudiantec.cr<br>
      Alexa Rojas: a.rojas.13@estudiantec.cr
    </p>

    <!-- Botón de modo oscuro -->
    <button class="toggle-btn" id="theme-btn" onclick="toggleDarkMode()">🌙</button>

    <!-- Botón para volver al inicio -->
    <button class="home-btn" onclick="window.location.href='index.html'">🏠 Inicio</button>
  </div>

  <!-- Script del modo oscuro -->
  <script>
    // Aplicar el modo guardado al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
        const savedMode = localStorage.getItem("theme");
        const themeBtn = document.getElementById("theme-btn");
        if (savedMode === "dark") {
            document.body.classList.add("dark-mode");
            if (themeBtn) themeBtn.textContent = "☀️";
        }
    });

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");

        const isDark = body.classList.contains("dark-mode");

        // Guardar selección en el almacenamiento del navegador
        localStorage.setItem("theme", isDark ? "dark" : "light");

        // Cambiar el ícono del botón
        const themeBtn = document.getElementById("theme-btn");
        if (themeBtn) themeBtn.textContent = isDark ? "☀️" : "🌙";
    }
  </script>
</body>
</html>
