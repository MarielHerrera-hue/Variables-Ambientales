<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Panel combinado de temperatura, humedad y radiaci√≥n UV" />
    <title>Panel combinado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/history.css" />
</head>
<body>
<header class="site-header">
    <div class="inner">
        <h1 class="site-title">Panel combinado</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="history-data">
        <div class="inner">
            <h2>Selecciona sensor y rango</h2>

            <div class="controls" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:10px 0 18px">
                <label>Sensor:
                    <select id="sensorSel" style="min-width:160px">
                        <!-- Por defecto -->
                        <option value="sensor_001">sensor_001</option>
                    </select>
                </label>
                <label>Desde: <input type="date" id="from"></label>
                <label>Hasta: <input type="date" id="to"></label>
                <button id="btnLoad" class="btn-primary">Cargar</button>
            </div>

            <div class="cards" style="display:flex;gap:16px;flex-wrap:wrap;margin-bottom:12px">
                <div class="card-mini">T¬∞ Prom: <strong id="tAvg">--</strong></div>
                <div class="card-mini">HR% Prom: <strong id="hAvg">--</strong></div>
                <div class="card-mini">UV Prom: <strong id="uAvg">--</strong></div>
            </div>

            <div style="height:290px;margin-top:12px"><canvas id="chartTemp"></canvas></div>
            <div style="height:290px;margin-top:12px"><canvas id="chartHum"></canvas></div>
            <div style="height:290px;margin-top:12px"><canvas id="chartUV"></canvas></div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="inner"><p>¬© 2025 - Proyecto Web Variables Ambientales</p></div>
</footer>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase init -->
<script type="module" src="js/firebase-init.js"></script>

<!-- Panel combinado -->
<script type="module" src="js/todos.js"></script>
<script>
    // Verificar si hay un modo almacenado y aplicarlo al cargar la p√°gina
    document.addEventListener("DOMContentLoaded", () => {
        const savedMode = localStorage.getItem("theme");
        if (savedMode === "dark") {
            document.body.classList.add("dark-mode");
            document.getElementById("theme-btn").textContent = "‚òÄÔ∏è";
        }
    });

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");

        const isDark = body.classList.contains("dark-mode");

        // Guardar selecci√≥n en el almacenamiento del navegador
        localStorage.setItem("theme", isDark ? "dark" : "light");

        // Cambia el √≠cono del bot√≥n dependiendo del modo
        document.getElementById("theme-btn").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
</script>
</body>
</html>
